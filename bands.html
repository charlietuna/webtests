<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Color Bands</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        .band {
            width: 100%;
            height: 400px;
        }
        
        /* White and black alternating bands */
        .white { background-color: white; }
        .black { background-color: black; }
        
        /* Light violet to dark purple alternating bands */
        .light-violet { background-color: #DDA0DD; }
        .dark-purple { background-color: #4B0082; }
        
        /* Well saturated pleasant colors with alternating luminosity */
        .bright-coral { background-color: #FF6B6B; }
        .deep-teal { background-color: #006A6B; }
        .bright-orange { background-color: #FFB347; }
        .deep-navy { background-color: #1A365D; }
        .bright-lime { background-color: #32CD32; }
        .deep-maroon { background-color: #8B0000; }
        .bright-sky { background-color: #87CEEB; }
        .deep-forest { background-color: #013220; }
        .bright-yellow { background-color: #FFD700; }
        .deep-purple { background-color: #301934; }
    </style>
</head>
<body>
    <!-- 5 bands alternating white and black -->
    <div class="band white"></div>
    <div class="band black"></div>
    <div class="band white"></div>
    <div class="band black"></div>
    <div class="band white"></div>
    
    <!-- 5 bands alternating light violet to dark purple -->
    <div class="band light-violet"></div>
    <div class="band dark-purple"></div>
    <div class="band light-violet"></div>
    <div class="band dark-purple"></div>
    <div class="band light-violet"></div>
    
    <!-- 10 bands of alternating luminosity with well saturated pleasant colors -->
    <div class="band bright-coral"></div>
    <div class="band deep-teal"></div>
    <div class="band bright-orange"></div>
    <div class="band deep-navy"></div>
    <div class="band bright-lime"></div>
    <div class="band deep-maroon"></div>
    <div class="band bright-sky"></div>
    <div class="band deep-forest"></div>
    <div class="band bright-yellow"></div>
    <div class="band deep-purple"></div>
</body>
</html>
